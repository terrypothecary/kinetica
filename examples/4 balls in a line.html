<!DOCTYPE html>
<html>
    <head>
        <title>kinetica example</title>
        <meta charset="utf-8">
        <style>
            html {width: 100%; height: 100%;}
            body {width: 100%; height: 100%;}
            p {font-family:arial; font-size:10pt;}
        </style>
    </head>
    <body>
        <p>Move your mouse pointer around this page!</p>
        <p id="log"><p>
        <script language='javascript1.2' src='../kinetica.js' type='text/javascript'></script>
        <script>
            var space = new Kinetica.Space(document.body);
            space.gravityX = 0; // Newtons / KG
            space.gravityY = 9.8;   // Newtons / KG
            space.loss = Math.sqrt(9.0);    // sqrt(Fraction of Joules / Second)
            space.scale = 0.01; // Metres / pixel

            var mouse = space.addThing(new Kinetica.Mouse());
            mouse.px = 0.0;

            var body1 = space.addThing(new Kinetica.Body(0.2, 0.4, "RedBall.gif"));
            body1.px = 1.0;
            var link1 = space.addThing(new Kinetica.Link(mouse, body1, 0.5, 60, 0));

            var body2 = space.addThing(new Kinetica.Body(0.2, 0.4, "RedBall.gif"));
            body2.px = 2.0;
            var link2 = space.addThing(new Kinetica.Link(body1, body2, 0.5, 60, 0));

            var body3 = space.addThing(new Kinetica.Body(0.2, 0.4, "RedBall.gif"));
            body3.px = 3.0;
            var link3 = space.addThing(new Kinetica.Link(body2, body3, 0.5, 60, 0));

            var body4 = space.addThing(new Kinetica.Body(0.2, 0.4, "RedBall.gif"));
            body4.px = 4.0;
            var link4 = space.addThing(new Kinetica.Link(body3, body4, 0.5, 60, 0));

            space.time.setPeriod(0.010);
            space.time.start();
        </script>
    </body>
</html>
