<!DOCTYPE html>
<html>
    <head>
        <title>kinetica example</title>
        <meta charset="utf-8">
        <style>
            html {width: 100%; height: 100%;}
            body {width: 100%; height: 100%;}
            p {font-family:arial; font-size:10pt;}
        </style>
    </head>
    <body>
        <p>Move your mouse pointer around this page!</p>
        <p>See if you can bounce the balls together above and below the mouse pointer. How long can you keep it going?</p>
        <p id="log"><p>
        <script language='javascript1.2' src='../kinetica.js' type='text/javascript'></script>
        <script>
            var space = new Kinetica.Space(document.body);
            space.gravityX = 0; // Newtons / KG
            space.gravityY = 9.8;   // Newtons / KG
            space.loss = Math.sqrt(16.0);    // sqrt(Fraction of Joules / Second)
            space.scale = 0.01; // Metres / pixel

            var mouse = space.addThing(new Kinetica.Mouse());
            mouse.px = 0.0;

            var Body1 = space.addThing(new Kinetica.Body(0.2, 0.4, "RedBall.gif"));
            Body1.px = 1.0;
            var Link1 = space.addThing(new Kinetica.Link(mouse, Body1, 1, 1000, 1000));

            var Body2 = space.addThing(new Kinetica.Body(0.2, 0.4, "RedBall.gif"));
            Body2.px = 2.0;
            var Link2 = space.addThing(new Kinetica.Link(mouse, Body2, 1, 1000, 1000));

            var Link3 = space.addThing(new Kinetica.Link(Body1, Body2, 1, 1000, 1000));

            space.time.setPeriod(0.010);
            space.time.start();
        </script>
    </body>
</html>
